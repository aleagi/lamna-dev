<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }

    h3 {
      margin-top: 0;
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }

    .theme-option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    label {
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h3>Choose Theme:</h3>
  <div class="theme-option">
    <input type="radio" id="neon" name="theme" value="neon">
    <label for="neon">Neon Tech</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="ambar" name="theme" value="ambar">
    <label for="ambar">Amber LCD (Classic)</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="ambar-crt" name="theme" value="ambar-crt">
    <label for="ambar-crt">Amber CRT Monitor</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="matrix" name="theme" value="matrix">
    <label for="matrix">The Matrix (Hacker)</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="matrix-crt" name="theme" value="matrix-crt">
    <label for="matrix-crt">Matrix CRT Monitor</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="dracula" name="theme" value="dracula">
    <label for="dracula">Dracula (Vampire)</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="dynamic" name="theme" value="dynamic">
    <label for="dynamic">Dynamic (Site Colors) (Default)</label>
  </div>

  <hr style="border:0; border-top:1px solid #ccc; margin:15px 0;">

  <h3>Contrast Level (WCAG):</h3>
  <div class="theme-option">
    <input type="radio" id="wcag-a" name="wcag" value="A">
    <label for="wcag-a">A (Low)</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="wcag-aa" name="wcag" value="AA">
    <label for="wcag-aa">AA (Medium - Default)</label>
  </div>
  <div class="theme-option">
    <input type="radio" id="wcag-aaa" name="wcag" value="AAA">
    <label for="wcag-aaa">AAA (High)</label>
  </div>

  <hr style="border:0; border-top:1px solid #ccc; margin:15px 0;">

  <h3>Box Zoom (X):</h3>
  <div style="display:flex; align-items:center; margin-bottom: 5px;">
    <input type="range" id="zoom-range" min="0.5" max="2.0" step="0.1" value="1.0" style="flex:1;">
    <span id="zoom-val" style="margin-left:8px; font-weight:bold; font-size:12px; width:28px;">1.0x</span>
  </div>

  <hr style="border:0; border-top:1px solid #ccc; margin:15px 0;">

  <h3>Box Opacity (%):</h3>
  <div style="display:flex; align-items:center; margin-bottom: 15px;">
    <input type="range" id="opacity-range" min="0.1" max="1.0" step="0.1" value="1.0" style="flex:1;">
    <span id="opacity-val" style="margin-left:8px; font-weight:bold; font-size:12px; width:34px;">100%</span>
  </div>

  <script src="popup.js"></script>
</body>

</html>
